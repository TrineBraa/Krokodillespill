<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocodile game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <!-- Når du trykker reset-knappen genereres to random tall mellom 1-10

    Mellom tallene, må du ha et input felt. Her er det meningen at man skal sammenligne tallene og 
    skrive riktig operator!
    
    Når man trykker submit - må man sjekke at man har skrevet inn riktig tegn i input-feltet og 
    oppdatere poengsummen. Riktig svar plusser på 1 poeng, 
    feil svar trekker fra et poeng.
    
    Bruk variabler, onclick, if/else og random for å løse oppgaven! ;) Lykke til!
    
    Ex:
    
    Dersom det første tallet er større enn det andre, må man skrive inn ">" for å få riktig svar, 
    dersom det første tallet er mindre enn må man skrive "<" 
    og dersom tallene er like bruker man "="
    
    1 (inputfelt) 7 (submit btn) points: 0
    
    -------
    
    1 < 7 skriver inn "mindre enn" - trykker submit så vil poengscore oppdateres points: 1 -->

    <img src="img/cartoon-crocodile-drawing-11_cartoon-crocodile-drawing-tutorial.jpg" alt="">
    <div id="container">
        <br />
        <button class="Restart" onclick="restartGame()">Reset</button>
        <br />
        <br />
        <div>Result:
            <div class="Numbers" id="showThePoints">0</div>
        </div>
        <br />
        <div class="Numbers" id="topNumber">4</div>
        <div>
            <input id="fieldForInput" type="text">
            <button class="SubButton" onclick="submitTheAnswer()">Submit</button>
        </div>
        <div class="Numbers" id="bottomNumber">7</div>








    </div>


    <script src="script.js"></script>
</body>

</html>
